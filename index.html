<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Calculator</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <link rel="stylesheet" href="mybootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <div class="top-navbar bg-success p-3">
        <div class="row align-item-center">
            <div class="col-4">
                <h5 class="text-light text-capitalize text-center">Overview</h5>
            </div>
            <div class="col-4">
                <h5 class="text-light text-center text-capitalize">spending</h5>
            </div>
            <div class="col-4">
                <h5 class="text-light text-center text-capitalize">updates</h5>
            </div>
        </div>
    </div>    
    <section>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body welcome">
                    <div class="mb-2">
                        <h4><b>Welcome</b></h4>
                    </div>
                    <span class="text-secondary">This is a simple expenses Calculator</span>    
                </div>
           </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-4 columns">
                            <div class="bg-light m-2">
                               
                            </div>
                            <div class="bg-light m-2">
                                <div class="card">
                                    <div class="card-body">
                                        <h5><b>Monthly Earning</b></h5>
                                        Amount Earned: <input type="text" class="form-control" name="earnings" 
                                        placeholder="Enter amount here" 
                                        value=""
                                        onkeypress="javascript:return isNumber(event)" id="earnings"> 
                                        <p id="small"></p>
                                        <button onclick="addtoTop();" class="btn btn-success mt-2">Add Amount Earned</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="col-4 columns">
                            <div class="row justify-content-center">
                                <div class="m-2">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4><b>Earnings Per Month</b></h4>
                                            <h5 class="text-center" id="demo"><b></b></h5>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="chart-container">
                                
                                <button onclick="toggle();" id="b" class="btn btn-info btn-sm float-right">click to see bar chart</button>
                                <button onclick="toggle();" id="p" class="btn btn-info btn-sm float-right">click to see pie chart</button>
                                <div class="pie-chart-container" id="pieContainer">  
                                    <canvas id="myChart" width="100%" height="100%">
                                        
                                    </canvas>
                                    
                                </div>
                                <div class="bar-chart-container" id="barContainer">
                                    <canvas id="barChart" width="100%" height="100%"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 columns">
                            <div class="m-2">
                                <div class="card"> 
                                    <div class="card-body">
                                        <h5 class="text-center"><b>Expenses Made For The Month</b></h5>
                                        Item bought: <input type="text" class="form-control" name="item" id="item"/>
                                        <p id="sm"></p>
                                        Amount: <input type="number" class="form-control" name="amount" id="amount"/>
                                        <p id="sm"></p>
                                        <button onclick="addRow();" class="btn btn-success mt-2">Add Expenses</button>
                                    </div>
                                </div>
                                <div class="m-2">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="text-center"><b>Table Of Expenses</b></h5>
                                            <table class="table bg-light table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>Item bought</th>
                                                            <th>Amount</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        
                                                    </tbody>
                                            </table>
                                    </div>
                                </div>
                            </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/pie.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
